<!--Index-->
<template name="SimplePos_customer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}

        <!--Reactive Table-->
        <!--{{> reactiveTable settings=tableSettings}}-->
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="SimplePos_customerAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="SimplePos_customerForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="SimplePos_customerForm" doc=data type=formType}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='gender'}}
                        {{> afQuickField name='dob'}}
                        {{> afQuickField name='address' rows=3}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='telephone'}}
                        {{> afQuickField name='email'}}
                        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="SimplePos_customerShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <dt>Gender</dt>
                    <dd>{{gender}}</dd>
                    <dt>Date of birth</dt>
                    <dd>{{moFormat dob "DD/MM/YYYY"}}</dd>
                    <dt>Address</dt>
                    <dd>{{address}}</dd>
                    <dt>Telephone</dt>
                    <dd>{{telephone}}</dd>
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
